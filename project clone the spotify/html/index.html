<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/utility.css">
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left ">
            <div class="closeicon">
                <img width="30" class="invert" src="/img/closeicon.svg" alt="">
            </div>
            <div class="home bg-grey rounded m1 p-1">
                <div class="logo"><img class="invert" src="/img/logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="/img/home.svg" alt="home">home</li>
                    <li><img class="invert" src="/img/search.svg" alt="search">search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">

                <div class="heading">
                    <img class="invert" src="/img/playlist.svg" alt="">

                    <h2>
                        your library
                    </h2>

                </div>
                <div class="songlist">
                    <ul>
                       
                    </ul>
                </div>
                <div class="footer">

                    <div>
                        <a href="https://www.spotify.com/in-en/legal/">Legal</a>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety & Privacy Center</a>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a>
                        <a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a>
                        <a href="https://www.spotify.com/legal/cookies-policy/" target="_blank"
                            rel="noopener">Cookies</a>
                    </div>
                </div>
            </div>



        </div>
        <div class="right bg-grey rounded   p-1">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerflex">

                        
                        <img class="hamburger"  src="/img/hamburger.svg" alt="">
                        
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                            d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                            d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                    </div>
                </div>

                <div class="buttons">
                    <button class="signbtn">Sign Up</button>
                    <button class="logbtn">Login</button>
                </div>
            </div>
            <div class="spotifyplaylist">
                <h1>Spotify Playlist</h1>
                <div class="cardcontainer">
                    
                </div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="abovebar"> 

                    <div class="songinfo">
                    </div>
                    <div class="songbuttons">
                        <img  width="33" id="previous" src="/img/prevsong.svg" alt="">
                        <img width="33" id="play" src="/img/play.svg" alt="">
                        <img width="33" id="next" src="/img/nextsong.svg" alt="">
                    </div>
                    <div class="songvolume"> 
                    <div class="songtime">

                    </div>
                    <div class="volume">
                        <img width="25px" src="/img/volume.svg" alt="">
                        
                        <div class="range">
                            <input type="range" name="volume" id="">
                        </div>
                    </div>
                </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>

</html>
